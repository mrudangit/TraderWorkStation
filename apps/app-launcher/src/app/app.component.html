<div id="title-bar">
  <div class="title-bar-draggable">
    <div id="title"></div>
  </div>
  <div id="buttons-wrapper">
    <div class="button" id="minimize-button" (click)="windowMinimize($event)"></div>
  <div class="button" id="expand-button" (click)="windowRestore($event)"></div>
<div class="button" id="close-button" (click)="windowClose($event)"></div>
</div>
</div>
